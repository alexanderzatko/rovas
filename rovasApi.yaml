openapi: 3.0.1
info:
  title: Rovas API
  description: 'Rovas is application that allows participation in NEO - a community economic system, based on the **Merit economy** principles. See the [Merit economy white paper](https://papers.ssrn.com/abstract=2933031) for more info.'
  termsOfService: https://merit.world/terms/
  contact:
    email: rovas@merit.world
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Information about Rovas and NEO
  url: https://merit.world/
servers:
- url: https://dev.merit.world/
- url: https://rovas.merit.world/
paths:
  /rovas/rules/rules_create_user:
    post:
      tags:
      - rule
      summary: Create an user and/or retrieve login keys
      requestBody:
        description: The checks if an user already exists with the supplied email address. If not, a new one is created, API key and token are generated and returned in a response together with the new user Rovas id. If user with the supplied email is found, access keys are generated and hybridauth access profile are created (if they do not exist already).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
          application/xml:
            schema:
              $ref: '#/components/schemas/NewUser'
        required: true
      responses:
        '200':
          description: returns API key, token and the user's Rovas ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewUserResponse'
  /rovas/rules/rules_proxy_create_new_project:
    post:
      tags:
      - rule
      summary: Create a project
      requestBody:
        description: Once a project is created, Rovas automatically creates also a new merit allocation document for the project owner.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProject'
          application/xml:
            schema:
              $ref: '#/components/schemas/NewProject'
        required: true
      responses:
        '200':
          description: returns project/node ID of the created project
          content:
            application/json:
              schema:
                type: integer
                format: int.64
                example: 2344443
  /rovas/rules/rules_proxy_create_work_report:
    post:
      tags:
      - rule
      summary: Create a work report in Rovas.
      requestBody:
        description: Only the parent project owner can create work reports. This limitation does not exist in Rovas, where WRs can be created by all project shareholders.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewWorkReport'
          application/xml:
            schema:
              $ref: '#/components/schemas/NewWorkReport'
        required: true
      responses:
        '200':
          description: returns the new work report node ID
          content:
            application/json:
              schema:
                type: integer
                format: int.64
                example: 2344443
  /rovas/rules/rules_proxy_work_report_verifiability:
    post:
      tags:
      - rule
      summary: Finds out if work report is verifiable by an user
      requestBody:
        description: "The call finds out if report is verifiable and sets an environmental variable in Rovas that locks one of two/three verifiacation slots for 10 minutes."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyWorkReport'
          application/xml:
            schema:
              $ref: '#/components/schemas/VerifyWorkReport'
        required: true
      responses:
        '200':
          description: "returns 1 or 0"
          content:
            application/json:
              schema:
                type: boolean
                example: 1
  /rovas/rules/rules_create_verification:
    post:
      tags:
      - rule
      summary: Create a verification record
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVerification'
          application/xml:
            schema:
              $ref: '#/components/schemas/CreateVerification'
        required: true
      responses:
        '200':
          description: "returns verification record ID if successful, -1 otherwise"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationResponse'
  /rovas/rules/rules_proxy_purchase_product:
    post:
      tags:
      - rule
      summary: Process purchase of a product.
      requestBody:
        description: Creates purchase receipts, proceses Chron transactions, distributes Merits to shareholders.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPurchase'
          application/xml:
            schema:
              $ref: '#/components/schemas/NewPurchase'
        required: true
      responses:
        '200':
          description: "returns an integer indicating the operation outcome"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseResponse'
  /rovas/rules/rules_users_chrons:
    post:
      tags:
      - rule
      summary: Retrieves user's Chron balances.
      requestBody:
        description: "Returns both - 'total', as well as 'available' user's Chron balances."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersChrons'
          application/xml:
            schema:
              $ref: '#/components/schemas/UsersChrons'
        required: true
      responses:
        '200':
          description: "returns total and available user's chron balances"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersChronsResponse'
components:
  schemas:
    NewUser:
      required:
      - user_name
      - user_id
      - user_email
      - user_country
      - user_language
      - server_url
      type: object
      properties:
        user_name:
          type: string
          example: dumbo
        user_id:
          type: integer
          format: int64
          example: 123
        user_email:
          type: string
          example: dumbo@some.domain
        user_country:
          type: string
          description: ISO 3166-1 alpha-2 formated string representing a country 
          example: SK
        user_language:
          type: string
          description: ISO 639-1 language code in lower case!
          example: sk
        server_url:
          type: string
          description: server address, used as a base for the user profile URL at the identity server
          example: "https://nabezky.sk/"
    NewUserResponse:
      type: object
      properties:
        rovas_uid:
          type: integer
          format: int64
          example: 123
        api_key:
          type: string
          example: dfxgWcoyTzOYn0SoAOA3CDYK5Dib96iLHP62Kf43he0
        token:
          type: string
          example: zFXFb5LyIoGr9WdvtO4Hm13CD7Z1qJHb7SGdra8rqQ0
    NewProject:
      required:
      - api_key
      - token
      - project_name
      - project_author_uid
      - project_status
      - project_participation
      - system_project
      type: object
      properties:
        api_key:
          type: string
          description: api key of the project owner. Generated in Rovas when user is created
          example: "HL1M7Kb7lWVMbGz9stnRf4JWRvt-Qkn3uDDFIw0einQ"
        token:
          type: string
          description: token of the project owner. Generated in Rovas when user is created
          example: "c_91eswpx2Vjx7yidRJH6QF02jkcP6h0dcfinnUTGSU"
        project_name:
          type: string
          example: Test project title
        project_author_uid:
          type: integer
          format: int64
          example: 123
        project_url:
          type: string
          example: "https://nabezky.sk/node/388383"
        project_price:
          type: number
          format: float
          example: 2.3
        project_status:
          type: integer
          description: 0 unfinished, 1 for sale, 2 sold, 3 expired 
          enum: [0,1,2,3]
        project_participation:
          type: integer
          description: 0 - Private, 1 - Public, 2 - Public - dependent on parent project
          enum: [0,1,2]
        project_description:
          type: string
          example: Report from a ski trip
        system_project:
          type: integer
          description: 0 - no, 1 - yes
          enum: [0,1]
    NewWorkReport:
      required:
      - language
      - api_key
      - token
      - wr_classification
      - verificationstatus
      - systemreport
      - wr_activity_name
      - wr_hours
      - verify_reward
      type: object
      properties:
        language:
          type: string
          description: ISO 639-1 language code in lower case
          example: "de"
        api_key:
          type: string
          description: api key of the work report owner. Generated in Rovas when user is created
          example: "HL1M7Kb7lWVMbGz9stnRf4JWRvt-Qkn3uDDFIw0einQ"
        token:
          type: string
