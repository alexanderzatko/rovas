        verificationstatus:
          type: integer
          format: int32
          description: "labor time verification status of the report; 0 - not verified, 1 - valid, 2 - invalid"
          enum: [0,1,2]
          example: 123
        wr_description:
          type: string
          example: "Moved a big rock up the hill, but it fell back. Will continue rolling tomorrow."
        systemreport:
          type: integer
          format: int32
          description: "typically this should be set to 0; 0 - normal report, 1 - system report"
          enum: [0,1]
        wr_activity_name:
          type: string
          description: title of work report - activity summary 
          example: "Rock moving" 
        wr_hours:
          type: number
          format: float
          description: time in hours
          example: 2.5
        wr_web_address:
          type: string
          description: URL of a proof for the work performed
          example: https://nabezky.sk/node/3883
        parent_project_nid:
          type: integer
          format: int64
          description: parent project node ID
          example: 28388348
        verify_reward:
          type: number
          format: float
          description: value in chrons
          example: 0.5
    VerifyWorkReport:
      required:
      - api_key
      - token
      - wr_id
      type: object
      properties:
        api_key:
          type: string
          description: api key of the user who wants to verify the report. Generated in Rovas when user is created
          example: "HL1M7Kb7lWVMbGz9stnRf4JWRvt-Qkn3uDDFIw0einQ"
        token:
          type: string
          description: token of the user who wants to verify the report. Generated in Rovas when user is created
          example: "c_91eswpx2Vjx7yidRJH6QF02jkcP6h0dcfinnUTGSU"
        wr_id:
          type: integer
          format: int64
          example: 123
    CreateVerification:
      required:
      - api_key
      - token
      - wr_id
      - verif_title
      - verdict
      - verif_source
      type: object
      properties:
        api_key:
          type: string
          description: api key of the user who is verifying the report. Generated in Rovas when user is created
          example: "HL1M7Kb7lWVMbGz9stnRf4JWRvt-Qkn3uDDFIw0einQ"
        token:
          type: string
          description: token of the user who is verifying the report. Generated in Rovas when user is created
          example: "c_91eswpx2Vjx7yidRJH6QF02jkcP6h0dcfinnUTGSU"
        verif_title:
          type: string
          description: "Name for the verification record. No restrictions as to uniqueness or length."
          example: "Verification by <REST client app name> user"
        wr_id:
          type: integer
          format: int64
          example: 123
        verdict:
          type: integer
          format: int32
          description: verification result; 0 - rejected, 1 - approved
          example: 1
        verif_source:
          type: integer
          format: int32
          description: "this param. must be set to 1"
          example: 1
    VerificationResponse:
      type: object
      properties:
        verification_id:
          type: integer
          format: int64
          example: 2930
    NewPurchase:
      required:
      - api_key
      - token
      - product_id
      - amount_paid
      - note
      type: object
      properties:
        api_key:
          type: string
          description: api key of the buyer. Generated in Rovas when user is created
          example: "HL1M7Kb7lWVMbGz9stnRf4JWRvt-Qkn3uDDFIw0einQ"
        token:
          type: string
          description: token of the buyer. Generated in Rovas when user is created
          example: "c_91eswpx2Vjx7yidRJH6QF02jkcP6h0dcfinnUTGSU"
        product_id:
          type: integer
          description: "Rovas product ID"
          format: int64
          example: 123
        amount_paid:
          type: number
          format: float
          example: 2.3
        note:
          type: string
          description: "Any note related to purchase"
          example: "Purchase made by <REST client app name> user"
    PurchaseResponse:
      type: object
      properties:
        result:
          type: integer
          format: int32
          description: "1 for OK; -1 for no user found with the credentials; -2 no enough funds to buy the product; -3 the amount paid is 0 (no purchase was made)"
          enum:
            - 1
            - -1
            - -2
            - -3
          example: 1
